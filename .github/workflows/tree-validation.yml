name: Validate Tree and Mappings

on: [push, pull_request]

jobs:
  run-go-commands:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24.5'
    
    - name: Install dependencies
      run: go mod download
      working-directory: ./web/src/main/go
    
    - name: Validate trees
      run: go run ./cmd/validate-trees/main.go
      working-directory: ./web/src/main/go
    
    - name: Generate mappings
      run: go run ./cmd/generate-mappings/main.go
      working-directory: ./web/src/main/go
    
    - name: Validate mappings
      run: go run ./cmd/validate-mappings/main.go
      working-directory: ./web/src/main/go